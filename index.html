<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Calculator with Sub Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="menu">
      <button id="menuButton">...</button>
      <div id="subMenu" class="submenu hidden">
        <button onclick="switchMode('scientific')">Scientific Mode</button>
        <button onclick="switchMode('unit')">Unit Conversion</button>
        <button onclick="switchMode('currency')">Currency Conversion</button>
      </div>
    </div>
    <div id="display">0</div>
    <div class="buttons">
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="setOperation('/')">รท</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="setOperation('*')">ร</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="setOperation('-')">-</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculate()">=</button>
      <button onclick="setOperation('+')">+</button>
    </div>
  </div>

  <!-- Load JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
